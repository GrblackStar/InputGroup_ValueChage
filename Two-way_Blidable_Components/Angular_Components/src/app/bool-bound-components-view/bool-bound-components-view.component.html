<div class="column-layout group">
  <div class="row-layout group_1">
    <h4 class="h4">
      Component, bound to BOOL variable
    </h4>
    <button igxButton="contained" igxRipple routerLink="/string-bound-components-view" class="button">
      Previous
    </button>
    <button igxButton="contained" igxRipple routerLink="/num-bound-components-view" class="button_1">
      Next
    </button>
  </div>
  <div class="row-layout group_2">
    <div class="column-layout group_3">
      <p class="text">
        Value of the variable:
      </p>
      <p class="text_1">
        {{ boolVariable }}
      </p>
    </div>
    <div class="column-layout group_4"></div>
    <div class="column-layout group_5">
      <div class="row-layout group_6">
        <p class="text_2">
          Two way bound components
        </p>
      </div>
      <div class="row-layout group_7">
        <div class="column-layout group_8">
          <igx-switch [(ngModel)]="boolVariable" class="switch">
            Label
          </igx-switch>
          <igx-switch [(ngModel)]="boolVariable" class="user-input">
            Label
          </igx-switch>
        </div>
        <div class="column-layout group_9">
          <igx-checkbox [(ngModel)]="boolVariable" labelPosition="after" class="checkbox">
            Label
          </igx-checkbox>
          <igx-checkbox [(ngModel)]="boolVariable" labelPosition="after" class="user-input">
            Label
          </igx-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
